<div class="modal fade" id="pokeballSelectorModal" tabindex="-1" role="dialog"
    aria-labelledby="PokeballSelectorModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pokeballSelectorModalLabel">Pokeball Selection</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="table-warning p-1" data-bind="text: App.game.pokeballs.selectedTitle"></div>
                <div class="card-body p-0 show table-responsive text-left">
                    <table class="table table-sm m-0">
                        <thead>
                            <tr>
                                <th width="20%">Ball</th>
                                <th width="80%">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: { 'image': 'None', 'type': -1, 'description': 'Do not catch' }}"></tr>
                            <!-- ko foreach: App.game.pokeballs.pokeballs -->
                            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: $data}"></tr>
                            <!-- /ko -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="pokeballSelectionTemplate">
    <td>
        <img class="pokeball-small clickable"
            data-bind="attr: {src: 'assets/images/pokeball/' + $data.image + '.png'}, css: {'pokeball-selected': App.game.pokeballs.selectedSelection()() === $data.type},
                click: function(){App.game.pokeballs.selectedSelection()($data.type)}" />
    </td>
    <td>
        <span data-bind="text: $data.description"></span>
    </td>
</script>
