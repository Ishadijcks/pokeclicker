<div class="modal noselect fade" id="PrestigeModal" tabindex="-1" role="dialog" aria-labelledby="PrestigeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body" id="prestige-modal-body">
                <table class="table table-borderless prestige-table">
                    <tbody data-bind="foreach: Prestige.upgradeLayout">
                        <tr data-bind="foreach: $data">
                            <td data-bind="if: $data != 0">
                              <div class="prestige-upgrade" data-bind="attr: {
                                  class: 'prestige-' + (Prestige.getUpgrade($data) !== undefined ? GameConstants.PrestigeType[Prestige.getUpgrade($data).costType].toLocaleLowerCase() : '')
                                },
                                css: {
                                  'prestige-reachable': Prestige.isReachable($data)(),
                                  'prestige-locked': Prestige.isLocked($data)(),
                                  'prestige-upgrade': true
                                },
                                click: function(){Prestige.buyUpgrade($data)}">
                                <span data-bind="text: $data"></span><br/>
                                <img data-bind="visible: Prestige.isLocked($data)()" src="assets/images/breeding/lock.png">
                              </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
