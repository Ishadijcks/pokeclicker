<div class="modal fade noselect" id="saveModal" tabindex="-1" role="dialog"
aria-labelledby="saveModalLabel">
<div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-body">
           <div class="tabbable">
               <ul class="nav nav-tabs">
                   <li class="nav-item"><a class="nav-link active" href="#saveTab1" data-toggle="tab">Export
                       Save</a></li>
                   <li class="nav-item"><a class="nav-link" href="#saveTab2" data-toggle="tab">Import Save</a></li>
                   <li class="nav-item"><a class="nav-link" href="#saveTab3" data-toggle="tab">Converter</a></li>
                   <li class="nav-item"><a class="nav-link" href="#saveTab4" data-toggle="tab">Reset</a></li>
               </ul>
               <div class="tab-content">
                   <div class="tab-pane active" id="saveTab1">
                       <div class="container">
                           <br>
                           <button class="btn btn-info" onClick=Save.download()>Download save</button>
                       </div>
                   </div>
                   <div class="tab-pane" id="saveTab2">
                       <div class="container">
                           <br>
                           <input type="file" id="input" accept=".txt"
                                  onchange=Save.loadFromFile(this.files[0])>
                       </div>
                   </div>
                   <div class="tab-pane" id="saveTab3">
                       <div class="container">
                           <p>You can paste your old Pok√©clicker savefile here, to keep shinies:</p>
                           <textarea id="convertTextArea" class="saveTextArea"></textarea>
                           <button style="float: right;" class="btn btn-success" onclick="Save.convert()">
                               Convert
                           </button>
                       </div>
                   </div>
                   <div class="tab-pane" id="saveTab4">
                       <h3 style="color:red; margin-top: 20px;">You do not get any rewards for resetting your
                           savefile</h3>
                       <button class="btn btn-danger" onClick="Save.reset()">Reset</button>
                   </div>
               </div>
           </div>
       </div>

       <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
       </div>
   </div>
</div>
</div>
