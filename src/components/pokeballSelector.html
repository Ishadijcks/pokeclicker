<div id="pokeballSelector" class="card border-secondary mb-3"
     data-bind="visible: player.starter != GameConstants.Starter.None">
    <div class="card-header p-0" data-toggle="collapse" href="#pokeballSelectorBody">
        <span>Pokéballs</span>
    </div>
    <button type="button" class="btn btn-info"
            style="position: absolute; right: 0px; top: 0px; width: auto; height: 41px; padding: 4px;"
            data-bind="tooltip: { title: 'Select which Pokéball to use on caught Pokémon and new Pokémon (including unobtained shiny Pokémon)', trigger: 'hover', placement:'left' }">
        ?
    </button>
    <div id="pokeballSelectorBody" class="card-body p-0 show">
        <table class="table table-sm">
            <thead>
            <tr>
                <th width="35%">Caught</th>
                <th width="30%">#</th>
                <th width="35%">New</th>
            </tr>
            </thead>
            <tbody>
            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: {'image': 'None', 'amount': '-', 'ball': GameConstants.Pokeball.None}}"></tr>
            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: {'image': 'Pokeball', 'amount': App.game.pokeballs.pokeballsObservable(0), 'ball': GameConstants.Pokeball.Pokeball}}"></tr>
            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: {'image': 'Greatball', 'amount': App.game.pokeballs.pokeballsObservable(1), 'ball': GameConstants.Pokeball.Greatball}}"></tr>
            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: {'image': 'Ultraball', 'amount': App.game.pokeballs.pokeballsObservable(2), 'ball': GameConstants.Pokeball.Ultraball}}"></tr>
            <tr data-bind="template: { name: 'pokeballSelectionTemplate', data: {'image': 'Masterball', 'amount': App.game.pokeballs.pokeballsObservable(3), 'ball': GameConstants.Pokeball.Masterball}}"></tr>


            </tbody>
        </table>
    </div>
</div>


<script type="text/html" id="pokeballSelectionTemplate">
        <td>
            <img class="pokeball-small clickable"
                 data-bind="attr: {src: 'assets/images/pokeball/' + $data.image + '.png'},
                 click: function(){App.game.pokeballs.alreadyCaughtSelection = $data.ball}, css: {'pokeball-selected': App.game.pokeballs.alreadyCaughtSelection === $data.ball}"/>
        </td>
        <td>
            <span data-bind="text: $data.amount"></span>
        </td>
        <td>
            <img class="pokeball-small clickable"
                 data-bind="attr: {src: 'assets/images/pokeball/' + $data.image + '.png'},
                 click: function(){App.game.pokeballs.notCaughtSelection = $data.ball}, css: {'pokeball-selected': App.game.pokeballs.notCaughtSelection === $data.ball}"/>
        </td>
</script>
