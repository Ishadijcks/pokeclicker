<div id="pokeballSelector" class="card sortable border-secondary mb-3" data-bind="visible: player.starter != GameConstants.Starter.None">
    <div class="card-header p-0" data-toggle="collapse" href="#pokeballSelectorBody">
        <span>Pokéballs</span>
    </div>
    <button type="button" class="btn btn-info"
            style="position: absolute; right: 0px; top: 0px; width: auto; height: 41px; padding: 4px;"
            data-bind="tooltip: { title: 'Select which Pokéball to use on Pokémon depending on their status', trigger: 'hover', placement:'left' }">
        ?
    </button>
    <div id="pokeballSelectorBody" class="card-body p-0 show table-responsive">
        <table class="table table-sm m-0">
            <thead>
                <tr>
                    <th width="20%" data-toggle="tooltip" title="Previously captured Pokémon will use this ball selection">Caught</th>
                    <th width="20%" data-toggle="tooltip" title="Previously captured Shiny Pokémon will use this ball selection">✨</th>
                    <th width="20%" data-toggle="tooltip" title="Uncaptured Pokémon will use this ball selection">New</th>
                    <th width="20%" data-toggle="tooltip" title="Uncaptured Shiny Pokémon will use this ball selection">✨</th>
                </tr>
                <tr>
                    <td data-bind="template: {name: 'selectedPokeballDisplayTemplate', data: App.game.pokeballs.alreadyCaughtSelection}"></td>
                    <td data-bind="template: {name: 'selectedPokeballDisplayTemplate', data: App.game.pokeballs.alreadyCaughtShinySelection}"></td>
                    <td data-bind="template: {name: 'selectedPokeballDisplayTemplate', data: App.game.pokeballs.notCaughtSelection}"></td>
                    <td data-bind="template: {name: 'selectedPokeballDisplayTemplate', data: App.game.pokeballs.notCaughtShinySelection}"></td>
                </tr>
                <tr>
                    <td data-bind="template: {name: 'selectedPokeballCountTemplate', data: App.game.pokeballs.pokeballs[App.game.pokeballs.alreadyCaughtSelection]}"></td>
                    <td data-bind="template: {name: 'selectedPokeballCountTemplate', data: App.game.pokeballs.pokeballs[App.game.pokeballs.alreadyCaughtShinySelection]}"></td>
                    <td data-bind="template: {name: 'selectedPokeballCountTemplate', data: App.game.pokeballs.pokeballs[App.game.pokeballs.notCaughtSelection]}"></td>
                    <td data-bind="template: {name: 'selectedPokeballCountTemplate', data: App.game.pokeballs.pokeballs[App.game.pokeballs.notCaughtShinySelection]}"></td>
                </tr>
            </thead>
        </table>
    </div>

    <script type="text/html" id="selectedPokeballDisplayTemplate">
        <img class="pokeball-small clickable pokeball-selected" 
            data-bind="attr: {src: 'assets/images/pokeball/' + GameConstants.Pokeball[$data] + ($data < 0 ? '.png' : '-small.png')}, click: function() {$('#pokeballSelectorModal').modal('show')}"/>
    </script>

    <script type="text/html" id="selectedPokeballCountTemplate">
        <span data-bind="text: $data ? GameConstants.formatNumber($data.quantity()) : '', tooltip: $data && {title: $data.quantity().toLocaleString('en-US'), trigger: 'hover', animation: false}"></span>
    </script>
</div>
